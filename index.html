<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Test Relactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Splide CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: "Open Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: black;
    }

    /* HEADER */
.header-lux {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
  padding-top: 10px;
  padding-bottom: 10px;
}

/* Testo menu */
.header-lux a {
  color: white;
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 0.06em;
  font-weight: 300;
}

/* LOGO CENTRALE */
.logo-center {
  color: white;
  text-align: center;
  font-family: "Playfair Display", serif;
  font-weight: 400;
  font-size: 1rem;
  letter-spacing: 0.15em;
  line-height: 1.3;
}

/* HAMBURGER MENU */
.hamburger {
  width: 26px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 6px;
}

.hamburger span {
  height: 2px;
  width: 100%;
  background: white;
  display: block;
  border-radius: 2px;
}

/* LINGUA */
.lang {
  color: white;
  font-size: 0.9rem;
  letter-spacing: 0.08em;
}

/* BOOK BUTTON */
.btn-book {
  background: #246faf;
  border: none;
  padding: 6px 20px;
  border-radius: 40px;
  color: white;
  font-size: 0.85rem;
  font-weight: 500;
  letter-spacing: 0.05em;
}

.btn-book:hover {
  background: #1c5a8c;
}




  </style>
</head>
<body>

    <header class="header-lux">
        <div class="container d-flex justify-content-between align-items-center py-3">
      
          <!-- LEFT SIDE -->
          <div class="d-flex align-items-center gap-4">
            <!-- HAMBURGER -->
            <div class="hamburger">
              <span></span>
              <span></span>
            </div>
      
            <!-- MENU -->
            <nav class="menu-left d-none d-md-flex gap-4">
              <a href="#">Location</a>
              <a href="#">Spiagge</a>
              <a href="#">Bars&Restaurants</a>
            </nav>
          </div>
      
          <!-- CENTER LOGO -->
          <div class="logo-center">LOGO<br>CLIENTE</div>
      
          <!-- RIGHT SIDE -->
          <div class="d-flex align-items-center gap-4">
            <span class="lang">IT</span>
      
            <button class="btn-book">Book Now</button>
          </div>
      
        </div>
      </header>
      


  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <script>
    // JS 
  </script>
</body>
</html>
