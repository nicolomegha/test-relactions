<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Test Relactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Splide CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: "Open Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: black;
    }

    /* HEADER */
.header-lux {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
  padding-top: 10px;
  padding-bottom: 10px;
}

/* Testo menu */
.header-lux a {
  color: white;
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 0.06em;
  font-weight: 300;
}

/* LOGO CENTRALE */
.logo-center {
  color: white;
  text-align: center;
  font-family: "Playfair Display", serif;
  font-weight: 400;
  font-size: 1rem;
  letter-spacing: 0.15em;
  line-height: 1.3;
}

/* HAMBURGER MENU */
.hamburger {
  width: 26px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 6px;
}

.hamburger span {
  height: 2px;
  width: 100%;
  background: white;
  display: block;
  border-radius: 2px;
}

/* LINGUA */
.lang {
  color: white;
  font-size: 0.9rem;
  letter-spacing: 0.08em;
}

/* BOOK BUTTON */
.btn-book {
  background: #246faf;
  border: none;
  padding: 6px 20px;
  border-radius: 40px;
  color: white;
  font-size: 0.85rem;
  font-weight: 500;
  letter-spacing: 0.05em;
}

.btn-book:hover {
  background: #1c5a8c;
}

/* HERO FULLSCREEN */
.hero {
  height: 100vh;
  width: 100%;
  position: relative;
  overflow: hidden;
}

/* SLIDE SFONDO */
.hero-slide {
  height: 100vh;
  width: 100%;
  background-size: cover;
  background-position: center;
}

/* OVERLAY SFUMATO */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0,0,0,0.35));
  z-index: 2;
}

/* TESTO CENTRALE */
.hero-content {
  position: absolute;
  z-index: 3;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  padding: 1rem;
}

/* SOTTOTITOLO */
.hero-subtitle {
  font-size: 0.8rem;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  opacity: 0.85;
  margin-bottom: 1rem;
}

/* TITOLO */
.hero-title {
  font-family: "Playfair Display", serif;
  font-weight: 600;
  font-size: 3rem;
  line-height: 1.2;
}

/* LINEA CENTRALE */
.hero-divider {
  width: 1px;
  height: 60px;
  background: rgba(255,255,255,0.6);
  margin: 1.5rem 0;
}

/* BOTTONE HERO */
.hero-btn {
  background: #246faf;
  border: none;
  padding: 10px 28px;
  border-radius: 40px;
  color: white;
  font-size: 0.9rem;
  letter-spacing: 0.05em;
}

.hero-btn:hover {
  background: #1d5b91;
}





  </style>
</head>
<body>

    <header class="header-lux">
        <div class="container d-flex justify-content-between align-items-center py-3">
      
          <!-- LEFT SIDE -->
          <div class="d-flex align-items-center gap-4">
            <!-- HAMBURGER -->
            <div class="hamburger">
              <span></span>
              <span></span>
            </div>
      
            <!-- MENU -->
            <nav class="menu-left d-none d-md-flex gap-4">
              <a href="#">Location</a>
              <a href="#">Spiagge</a>
              <a href="#">Bars&Restaurants</a>
            </nav>
          </div>
      
          <!-- CENTER LOGO -->
          <div class="logo-center">LOGO<br>CLIENTE</div>
      
          <!-- RIGHT SIDE -->
          <div class="d-flex align-items-center gap-4">
            <span class="lang">IT</span>
      
            <button class="btn-book">Book Now</button>
          </div>
      
        </div>
      </header>

      <!--HERO-->
      <section id="hero" class="hero splide">
        <div class="splide__track">
          <ul class="splide__list">
      
            <!-- SLIDE 1 -->
            <li class="splide__slide">
              <div class="hero-slide" style="background-image: url('./images/hero-1.jpeg');"></div>
            </li>
      
            <!-- SLIDE 2 -->
            <li class="splide__slide">
              <div class="hero-slide" style="background-image: url('./images/hero-2.jpg');"></div>
            </li>
      
            <!-- SLIDE 3 -->
            <li class="splide__slide">
              <div class="hero-slide" style="background-image: url('./images/hero-3.jpg');"></div>
            </li>
      
          </ul>
        </div>
      
        <!-- TESTO -->
        <div class="hero-content">
          <span class="hero-subtitle">EXCLUSIVE BEACHES</span>
          <h1 class="hero-title">Loren Ipsum dolor este</h1>
      
          <div class="hero-divider"></div>
      
          <button class="hero-btn">Explore</button>
        </div>
      </section>
      
      


  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <script>

    //hero
   document.addEventListener("DOMContentLoaded", () => {
  new Splide('.splide', {
    type: 'fade',
    rewind: true,
    autoplay: true,
    interval: 5000,
    speed: 1000,
    arrows: false,
    pagination: false
  }).mount();
});

  </script>
</body>
</html>
